{%  extends 'seller_header.html'  %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<!-- Start Content -->
<div class="container py-5">
    <div class="row">
        <div class="row">
            {% for i in products %}
            <div class="col-md-4">
                <div class="card mb-4 product-wap rounded-0">
                    <div class="card rounded-0">
                        <img class="card-img rounded-0 img-fluid" src="{{i.product_image.url}}" style="width:340px;height: 340px;">
                        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                            <ul class="list-unstyled">
                                <li><a class="btn btn-primary " href="{% url 'edit_product' pk=i.pk %}" value="Edit">Edit<i value="Edit"></i></a></li>&nbsp;
                                <li><a class="btn btn-danger " href="{% url 'delete_product' pk=i.pk %}"><i value="Delete"></i>Delete</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'shopsingle' %}" class="h3 text-decoration-none">{{i.product_collection}} - {{i.product_category}}</a>
                        <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                            <li>{{i.product_discription}}</li>
                            <li class="pt-2">
                                <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                            </li>
                        </ul>
                        <p class="text-center mb-0">â‚¹{{i.product_price}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</html>
{% endblock %}
