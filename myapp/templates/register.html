{%  extends 'header.html'  %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="" !important>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="line-height: 0.5!important; ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 10px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>
              {% if msg%}
              <h4 style="color:black;">{{msg}}</h4>
              {% endif %}
              <form action="{% url 'register'%}"  method="POST" >
                {% csrf_token %}
                <div class="form-outline mb-4" style="align-self: center;">
                  <label class="form-label" for="">Usertype</label>&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="user" class="" name="usertype" value="user">&nbsp;&nbsp;User&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="seller" class="" name="usertype" value="seller">&nbsp;&nbsp;Seller
                </div><br>
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" name="name" placeholder="Your Name"/>
                  
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"  name="email" placeholder="Your Email" />
                  <span id="email_error"></span>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="mobile" class="form-control form-control-lg"  name="mobile" placeholder="Your Mobile number" />
                  
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg"  name="password" placeholder="Password" />
                  
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password2" class="form-control form-control-lg" name="password2" placeholder="Repeat your password" />
                  
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body submit_btn">Register</button>  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
 $("email").change(function() {
   var email=$(this).val();
   $.ajax({
    url:'/ajax/validate_email/',
    data: {
      'email':email
    },
    dataType: 'json',
    success:function (data) {
      if (data.is_taken) {
        document.getElementById("email_error").innerHTML="This Email already Registered";
      } else {
        document.getElementById("email").style.border="5px solid green";
      }
    }
    
  });
 });
</script>
{% endblock %}
