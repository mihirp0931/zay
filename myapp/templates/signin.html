{%  extends 'header.html'  %}
{% load static %}
{% block content %}
  
<link rel="stylesheet" type="text/css" href="" !important>
  <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="line-height: 0.5!important; ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 10px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-3">Login</h2>
              {% if msg%}
              <h4 style="color:black;">{{msg}}</h4>
              {% endif %}

                <form action="{% url 'signin' %}"  method="POST" >
                  {% csrf_token %}
                  
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"  name="email" placeholder="Your Email" />
                <div class="form-outline mb-4"><br><br>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"  name="password" placeholder="Password" />
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body submit_btn">Login</button>
                  
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
